<div class="row">
  <div class="col-6">
    <ag-grid-angular 
      style="width: 100%; height: 500px;" 
      class="ag-theme-alpine" 
      [animateRows]="true"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [modules]="modules"
      [serverSideStoreType]="serverSideStoreType"
      [rowModelType]="rowModelType"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
